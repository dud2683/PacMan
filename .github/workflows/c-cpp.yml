name: C/C++ CI

on:
  push:
    branches: [ "actions" ]
  pull_request:
    branches: [ "actions" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: premake
      run: cmd /c "PREMAKE.bat"
    - uses: actions/checkout@v3
    - name: build
      run: msbuild PacMan.sln -target:PacMan:Rebuild;
